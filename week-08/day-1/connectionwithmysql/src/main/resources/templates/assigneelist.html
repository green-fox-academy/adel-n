<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous"/>

    <title>List of assignees</title>
</head>
<body>

<p><a class="btn btn-primary" th:href="@{addassignee}" method="post">Add new assignee</a></p>
<div class="table-responsive">
    <table class="table">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        <tr th:each="assignee: ${assigneeList}" th:object="${assignee}">
            <td th:text="${assignee.id}"></td>
            <td th:text="${assignee.name}"></td>
            <td th:text="${assignee.email}"></td>
            <td>
                <form action="#" th:action="@{/editassignee/} + *{id}" method="get">
                    <input class="btn btn-default" value="edit" type="submit"/>
                </form>
            </td>
            <td>
                <form action="#" th:action="@{/deleteassignee/} + *{id}" method="post">
                    <input class="btn btn-danger" value="delete" type="submit"/>
                </form>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
