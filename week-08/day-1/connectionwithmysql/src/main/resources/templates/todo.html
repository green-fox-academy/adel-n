<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Todo CRUD App</title>
</head>
<body>
<h1>Todos for today:</h1>
<p><a th:href="@{/todo/add}" method="post">Add new todo</a></p>
<table border="1" cellpadding="5px">
    <tr>
        <th>ID</th>
        <th>Action</th>
        <th>Done</th>
        <th>Urgent</th>
    </tr>
    <tr th:each="todo: ${todosList}" th:object="${todo}">
        <td th:text="${todo.id}"></td>
        <td th:text="${todo.title}"></td>
        <td th:text="${todo.isUrgent()}"></td>
        <td th:text="${todo.isDone()}"></td>
        <td><form action="#" th:action="@{/delete/} + *{id}" method="post">
            <input value="delete" type="submit"/>
        </form></td>
    </tr>
</table>
</body>
</html>
